<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
  function setup() {
    createCanvas(400, 600);
    background("#ddfdf9");
  }

  function draw() {
    translate(width / 2, height / 2);
    drawStem();

    for (let j = 0; j < 7; j++) {
      push();
      drawFlower(0, 0, 70, 80, color("#fa6ef4"));
      pop();
    }
  }

  function drawStem() {
    stroke("#09f1e1");
    strokeWeight(10);
    line(0, 108, 0, 225);
  }

  function drawFlower(x, y, petalLength, petalWidth, petalColor) {
    fill(petalColor);
    noStroke();

    for (let i = 0; i < 5; i++) {
      let angle = TWO_PI * i / 5;
      let px = x + cos(angle) * petalLength;
      let py = y + sin(angle) * petalLength;

      ellipse(px, py, petalWidth, petalLength); // Лепестки
    }

    fill("#09f1e1");
    ellipse(x, y, petalWidth * 0.5);
  }
</script>
