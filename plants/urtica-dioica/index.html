<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
  function setup() {
    createCanvas(450, 800);
  }

  function draw() {
    background("white");
    randomSeed(0);
    noStroke();
    
    
    fill('green')
    let x = width / 2;
    let y = height / 2 - 200;
       
    let w = 30;
    let h = 300;
    rect(x, y, w, h)
    
    stroke('rgb(106,226,106)');
    strokeWeight(5);
    line(x, y, 55, 70);
    
    stroke('rgb(106,226,106)');
    strokeWeight(5);
    line(x + 30, y, 420, 70);
    
    stroke('rgb(106,226,106)');
    strokeWeight(2);
    line(x, y, 55, 70);
    
    for(let i = 0; i < 200; i++) {
      fill('rgb(195,250,195)')
      let x = width / 2 + random() * 300 - 150;
      let y = height / 2 + random() * 400 - 300;
      let d = 10 * random();
      circle(x, y, d);
    }
  }
</script>
