<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
  function setup() {
    createCanvas(450, 800);
  }

  function draw() {
    background("white");
    noStroke();
    randomSeed(0);
    
    // ствол
    fill(200, 50, 0);
    const x =  width / 2 + random() * 500 - 130;
    const y = height / 2 + random() * 150 - 150;
    const w = 25;
    const h = 450;
    rect(x, y, w, h);
    
    // листья
    for(let i = 0; i < 750; i++) {
      fill(255, 100 + 155 * random(), 0);
      const x = width / 2 + random() * 300 - 150;
      const y = height / 2 + random() * 250 - 300;
      // circle(x, y, 15);
      ellipse(x, y, 30, 40);
    }
  }
</script>
